<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<div class="contact-us section" id="contact_section">
    <form method="post" action="/upload_testcase" enctype="multipart/form-data">
        <div class="container">
            <div class="drop_box_upload">
                {% if msg %}
                <div class="alert alert-info" role="alert">
                    <ul>
                        <li>{{ msg }}</li>
                    </ul>
                </div>
                {% endif %}
                <input type="file" accept=".xlsx,.xls" class="form-control" name="file" placeholder="select a file to upload" required multiple>
                <input type="submit" name="submit" class="btn_upload" value="Upload File">
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>

</script>
{% endblock %}
