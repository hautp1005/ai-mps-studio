<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" lang="en" x-data="data()" xmlns:x-transition="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='assets/css/admin.output.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/toggle.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/autocomplete.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/pagination.css') }}" rel="stylesheet">

</head>
<body>
<div
        :class="{ 'overflow-hidden': isSideMenuOpen }"
        class="flex h-screen bg-gray-50 dark:bg-gray-900"
>
    <!-- Desktop sidebar -->
    <aside
            class="z-20 hidden w-64 overflow-y-auto bg-white dark:bg-gray-800 md:block flex-shrink-0"
    >
        <div class="py-4 text-gray-500 dark:text-gray-400">
            <!-- ***** Logo Start ***** -->
            <a class="logo" href="/admin">
                <img alt="" src="{{ url_for('static', filename='assets/images/logo.png') }}">
            </a>
            <!-- ***** Logo End ***** -->
            <ul class="mt-6">
                <li class="relative px-6 py-3">
              <span
                      aria-hidden="true"
                      class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg"
              ></span>
                    <a
                            class="inline-flex items-center w-full text-sm font-semibold text-gray-800 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200 dark:text-gray-100"
                            href="/admin"
                    >
                        <img alt="" src="{{ url_for('static', filename='assets/images/home_icon.png') }}">
                        <span class="ml-4">Dashboard</span>
                    </a>
                </li>
            </ul>
            <ul>
                <li class="relative px-6 py-3">
                    <a
                            class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
                            href="/manage-user">
                        <img alt="" src="{{ url_for('static', filename='assets/images/user_icon.png') }}">
                        <span class="ml-4">Users</span>
                    </a>
                </li>
                <li class="relative px-6 py-3">
                    <a
                            class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"

                        <img alt="" src="{{ url_for('static', filename='assets/images/project_icon.png') }}">
                        <span class="ml-4">Projects</span>
                    </a>
                </li>
                <li class="relative px-6 py-3">
                    <a
                            class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
                            href="/manage-testcase"
                    >
                        <img alt="" src="{{ url_for('static', filename='assets/images/testcase_icon.png') }}">
                        <span class="ml-4">Testcases</span>
                    </a>
                </li>
                <li class="relative px-6 py-3">
                    <a
                            class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
                            href="/manage-device"
                    >
                        <img alt="" src="{{ url_for('static', filename='assets/images/device_icon.png') }}">
                        <span class="ml-4">Devices</span>
                    </a>
                </li>

                <li class="relative px-6 py-3">
                    <a
                            class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
                            href="/manage-condition"
                    >
                        <img alt="" src="{{ url_for('static', filename='assets/images/cond_icon.png') }}">
                        <span class="ml-4">Conditions</span>
                    </a>
                </li>

                <li class="relative px-6 py-3">
                    <a
                            class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
                            href="/manage-log"
                    >
                        <img alt="" src="{{ url_for('static', filename='assets/images/logs.png') }}">
                        <span class="ml-4">Logs</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <!-- Mobile sidebar -->
    <!-- Backdrop -->
    <div
            class="fixed inset-0 z-10 flex items-end bg-black bg-opacity-50 sm:items-center sm:justify-center"
            x-show="isSideMenuOpen"
            x-transition:enter="transition ease-in-out duration-150"
            x-transition:enter-end="opacity-100"
            x-transition:enter-start="opacity-0"
            x-transition:leave="transition ease-in-out duration-150"
            x-transition:leave-end="opacity-0"
            x-transition:leave-start="opacity-100"
    ></div>
    <aside
            @click.away="closeSideMenu"
            @keydown.escape="closeSideMenu"
            class="fixed inset-y-0 z-20 flex-shrink-0 w-64 mt-16 overflow-y-auto bg-white dark:bg-gray-800 md:hidden"
            x-show="isSideMenuOpen"
            x-transition:enter="transition ease-in-out duration-150"
            x-transition:enter-end="opacity-100"
            x-transition:enter-start="opacity-0 transform -translate-x-20"
            x-transition:leave="transition ease-in-out duration-150"
            x-transition:leave-end="opacity-0 transform -translate-x-20"
            x-transition:leave-start="opacity-100"
    >
        <div class="py-4 text-gray-500 dark:text-gray-400">
            <!-- ***** Logo Start ***** -->
            <a class="logo" href="/admin">

                    <a

                        <img alt="" src="{{ url_for('static', filename='assets/images/home_icon.png') }}">
                        <span class="ml-4">Dashboard</span>
                    </a>
                </li>
            </ul>
            <ul>
                <li class="relative px-6 py-3">
                    <a

                    </a>

                    </a>
                </li>
                <li class="relative px-6 py-3">
                    <a
                            class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
                            href="#"
                    >
                        <img alt="" src="{{ url_for('static', filename='assets/images/testcase_icon.png') }}">
                        <span class="ml-4">Testcases</span>
                    </a>
                </li>
                <li class="relative px-6 py-3">
                    <a
                            class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
                            href="#"
                    >
                        <img alt="" src="{{ url_for('static', filename='assets/images/device_icon.png') }}">
                        <span class="ml-4">Devices</span>
                    </a>
                </li>
                <li class="relative px-6 py-3">
                    <a
                            class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
                            href="/manage-condition"
                    >
                        <img alt="" src="{{ url_for('static', filename='assets/images/cond_icon.png') }}">
                        <span class="ml-4">Conditions</span>
                    </a>
                </li>

                <li class="relative px-6 py-3">
                    <a
                            class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
                            href="/manage-log"
                    >
                        <img alt="" src="{{ url_for('static', filename='assets/images/logs.png') }}">
                        <span class="ml-4">Logs</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <div class="flex flex-col flex-1 w-full">
        <header class="z-10 py-4 bg-white shadow-md dark:bg-gray-800">
            <div
                    class="container flex items-center justify-between h-full px-6 mx-auto text-purple-600 dark:text-purple-300"
            >
                <!-- Mobile hamburger -->
                <button
                        @click="toggleSideMenu"
                        aria-label="Menu"
                        class="p-1 mr-5 -ml-1 rounded-md md:hidden focus:outline-none focus:shadow-outline-purple"
                >
                    <svg
                            aria-hidden="true"
                            class="w-6 h-6"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                    >
                        <path
                                clip-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                fill-rule="evenodd"
                        ></path>
                    </svg>
                </button>
                <!-- Search input -->
                <div class="flex justify-center flex-1 lg:mr-32">
                    <div
                            class="relative w-full max-w-xl mr-6 focus-within:text-purple-500"
                    >
                        <!--                        <div class="absolute inset-y-0 flex items-center pl-2">-->
                        <!--                            <svg-->
                        <!--                                    aria-hidden="true"-->
                        <!--                                    class="w-4 h-4"-->
                        <!--                                    fill="currentColor"-->
                        <!--                                    viewBox="0 0 20 20"-->
                        <!--                            >-->
                        <!--                                <path-->
                        <!--                                        clip-rule="evenodd"-->
                        <!--                                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"-->
                        <!--                                        fill-rule="evenodd"-->
                        <!--                                ></path>-->
                        <!--                            </svg>-->
                        <!--                        </div>-->
                        <!--                        <input-->
                        <!--                                id="search"-->
                        <!--                                name="search"-->
                        <!--                                aria-label="Search"-->
                        <!--                                class="w-full pl-8 pr-2 text-sm text-gray-700 placeholder-gray-600 bg-gray-100 border-0 rounded-md dark:placeholder-gray-500 dark:focus:shadow-outline-gray dark:focus:placeholder-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:placeholder-gray-500 focus:bg-white focus:border-purple-300 focus:outline-none focus:shadow-outline-purple form-input"-->
                        <!--                                placeholder="Search"-->
                        <!--                                type="text"-->
                        <!--                        />-->
                    </div>
                </div>
                <ul class="flex items-center flex-shrink-0 space-x-6">
                    <!-- Theme toggler -->
                    <li class="flex">
                        <button
                                @click="toggleTheme"
                                aria-label="Toggle color mode"
                                class="rounded-md focus:outline-none focus:shadow-outline-purple"
                        >
                            <template x-if="!dark">
                                <svg
                                        aria-hidden="true"
                                        class="w-5 h-5"
                                        fill="currentColor"
                                        viewBox="0 0 20 20"
                                >
                                    <path
                                            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                                    ></path>
                                </svg>
                            </template>
                            <template x-if="dark">
                                <svg
                                        aria-hidden="true"
                                        class="w-5 h-5"
                                        fill="currentColor"
                                        viewBox="0 0 20 20"
                                >
                                    <path
                                            clip-rule="evenodd"
                                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                            fill-rule="evenodd"
                                    ></path>
                                </svg>
                            </template>
                        </button>
                    </li>
                    <!-- Back to Home -->
                    <li class="relative">
                        <a
                                class="inline-flex items-center w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"
                                href="/"
                        >
                            <svg
                                    aria-hidden="true"
                                    class="w-4 h-4 mr-3"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    viewBox="0 0 24 24"
                            >
                                <path
                                        d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                                ></path>
                            </svg>
                            <span>Back to home</span>
                        </a>

                    <!-- Profile menu -->
                    <li class="relative">
                        <a
                                class="inline-flex items-center w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"
                                href="/logout"
                        >
                            <svg
                                    aria-hidden="true"
                                    class="w-4 h-4 mr-3"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    viewBox="0 0 24 24"
                            >

                                ></path>
                            </svg>
                            <span>Log out</span>
                        </a>
                    </li>

        {% block content %}

        {% endblock %}
    </div>
</div>
<!-- Scripts -->
<script defer src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script src="{{ url_for('static', filename='assets/js/init-alpine.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/autocomplete.js') }}"></script>
<script>
    if ( window.history.replaceState ) {
      window.history.replaceState( null, null, window.location.href );
    }



</script>
